<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Vocalist Quiz</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href='https://fonts.googleapis.com/css?family=Helvetica' rel='stylesheet'>  
</head>
<body class="container">
  <div class="content">
    <!-- Header -->
    <header class="header">
      <h1>Rock Vocalist Quiz</h1>
      <p>Can you answer the vocalist name of these iconic rock bands?</p>
    </header>

    <!-- Main Content -->
    <main class="main">
      <!-- Start Button -->
      <div id="start-screen">
        <button id="start-btn" class="btn">Start Quiz</button>
      </div>

      <!-- Quiz Section -->
      <div id="quiz-screen" class="hidden">
        <img id="vocalist-image" src="" alt="Vocalist" class="vocalist-image">
        <div class="options">
          <button class="answer-btn btn"></button>
          <button class="answer-btn btn"></button>
          <button class="answer-btn btn"></button>
          <button class="answer-btn btn"></button>
        </div>
        <div id="feedback" class="feedback"></div>
      </div>

      <!-- Result Section -->
      <div id="result-screen" class="hidden">
        <h2>Your Score:</h2>
        <p id="score"></p>
        <button id="restart-btn" class="btn">Restart Quiz</button>
      </div>
    </main>
  </div>

  <script src="script.js"></script> 
</body>
</html>
